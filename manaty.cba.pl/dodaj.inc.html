<?php
    $sql  = 'SELECT data_urodzenia,COUNT(*) as \'liczba_dzieci\' FROM Noworodki GROUP BY data_urodzenia ORDER BY \'liczba_dzieci\'';
    $result = mysqli_query($conn, $sql);

    if (mysqli_num_rows($result) > 0 ) 
    {
        echo "<table border=\"1\">";
        // output data of each row
        if($row = mysqli_fetch_assoc($result)) 
        {
            echo '<tr><td>' . $row["data_urodzenia"] . '</td><td>' . $row["liczba_dzieci"] . '</td></tr>';
        }
        echo "</table>";
    } 
    else 
    {
        echo "0 results";
    }
