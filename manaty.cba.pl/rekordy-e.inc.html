<?php   
    $sql  = 'SELECT Noworodki.data_urodzenia FROM Noworodki GROUP by Noworodki.data_urodzenia,Noworodki.identyfikator_matki having count(*)>=2';
    $result = mysqli_query($conn, $sql);

    if (mysqli_num_rows($result) > 0 ) 
    {
        echo "<table border=\"1\">";
        // output data of each row
        while($row = mysqli_fetch_assoc($result)) 
        {
            echo '<tr><td>' . $row["data_urodzenia"] . '</td></tr>';
        }
        echo "</table>";
    } 
    else 
    {
        echo "0 results";
    }

?>
